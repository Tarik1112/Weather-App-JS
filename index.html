<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="current-weather">
        <header>
            <h2>Check weather forcast for your city!</h2>
            <input type="text" autocomplete="off" class="search" 
            placeholder="Search your city">
        </header>  
        <main class="main">
            <div class="location">
                <div class="city">Zenica</div>
                <div class="date">Saturday 1 October 2020</div>
            </div>
            <div class="current">
                <div class="temp">23<span>&deg;C</span></div>
                <div class="description">Cloudy</div>
                <div class="temperatures">23&deg;c/19&deg;c</div>
            </div>
        </main>
    </div>





    <script src="/app.js"></script>
</body>
</html>
