<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="current-weather">
        <header>
            <h2>Check weather for your city!</h2>
            <input type="text" autocomplete="off" class="search" 
            placeholder="Search your city">
        </header>  
        <main class="main">
            <div class="location">
                <div class="city">Zenica</div>
                <div class="date">Saturday 1 October 2020</div>
            </div>
            <div class="current">
                <div class="temp">23<span>&deg;C</span></div>
                <div class="description">Cloudy</div>
                <div class="temperatures">23&deg;c/19&deg;c</div>
            </div>
            
            <div class="fiveDay">
                <div class="dayOne">
                    <div class="weekDayOne">Monday</div>
                    <div class="tempOne">23<span>&deg;C</span></div>
                    <div class="descriptionOne">Cloudy</div>
                </div>
                <div class="dayTwo">
                    <div class="weekDayTwo">Tuesday</div>
                    <div class="tempTwo">23<span>&deg;C</span></div>
                    <div class="descriptionTwo">Cloudy</div>
                </div>
                <div class="dayThree">
                    <div class="weekDayThree">Wednesday</div>
                    <div class="tempThree">23<span>&deg;C</span></div>
                    <div class="descriptionThree">Cloudy</div>
                </div>
                <div class="dayFour">
                    <div class="weekDayFour">Thursday</div>
                    <div class="tempFour">23<span>&deg;C</span></div>
                    <div class="descriptionFour">Cloudy</div>
                </div>
                <div class="dayFive">
                    <div class="weekDayFive">Friday</div>
                    <div class="tempFive">23<span>&deg;C</span></div>
                    <div class="descriptionFive">Cloudy</div>
                </div>
            </div>
        </main>
    </div>





    <script src="/app.js"></script>
</body>
</html>
